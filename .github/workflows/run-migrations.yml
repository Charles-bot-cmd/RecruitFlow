name: Run Drizzle Migrations

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: List npm scripts
        run: npm run

      - name: Run migrations
        run: npm run migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Add migrate.ts to repository
        run: git add migrate.ts

      - name: Commit migrate.ts to repository
        run: git commit -m "chore: add migrate.ts to repo root"

      - name: Push migrate.ts to repository
        run: git push origin main 